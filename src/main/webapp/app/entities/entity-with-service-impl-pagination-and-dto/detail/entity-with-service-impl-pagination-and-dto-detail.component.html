<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entityWithServiceImplPaginationAndDTO">
      <h2 data-cy="entityWithServiceImplPaginationAndDTODetailsHeading">
        <span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithServiceImplPaginationAndDTO.detail.title"
          >Entity With Service Impl Pagination And DTO</span
        >
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entityWithServiceImplPaginationAndDTO.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithServiceImplPaginationAndDTO.theo">Theo</span></dt>
        <dd>
          <span>{{ entityWithServiceImplPaginationAndDTO.theo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/entity-with-service-impl-pagination-and-dto', entityWithServiceImplPaginationAndDTO.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
