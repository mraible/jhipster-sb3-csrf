<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entityWithServiceClassAndPagination">
      <h2 data-cy="entityWithServiceClassAndPaginationDetailsHeading">
        <span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithServiceClassAndPagination.detail.title"
          >Entity With Service Class And Pagination</span
        >
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entityWithServiceClassAndPagination.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithServiceClassAndPagination.enzo">Enzo</span></dt>
        <dd>
          <span>{{ entityWithServiceClassAndPagination.enzo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/entity-with-service-class-and-pagination', entityWithServiceClassAndPagination.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
