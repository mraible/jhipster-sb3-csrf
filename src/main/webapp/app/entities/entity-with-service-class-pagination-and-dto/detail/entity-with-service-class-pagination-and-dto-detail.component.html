<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entityWithServiceClassPaginationAndDTO">
      <h2 data-cy="entityWithServiceClassPaginationAndDTODetailsHeading">
        <span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithServiceClassPaginationAndDTO.detail.title"
          >Entity With Service Class Pagination And DTO</span
        >
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entityWithServiceClassPaginationAndDTO.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithServiceClassPaginationAndDTO.lena">Lena</span></dt>
        <dd>
          <span>{{ entityWithServiceClassPaginationAndDTO.lena }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/entity-with-service-class-pagination-and-dto', entityWithServiceClassPaginationAndDTO.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
