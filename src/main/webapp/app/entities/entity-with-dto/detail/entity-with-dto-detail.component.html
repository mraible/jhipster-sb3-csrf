<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entityWithDTO">
      <h2 data-cy="entityWithDTODetailsHeading">
        <span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithDTO.detail.title">Entity With DTO</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entityWithDTO.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleWebfluxMongodbOauth2App.entityWithDTO.emma">Emma</span></dt>
        <dd>
          <span>{{ entityWithDTO.emma }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/entity-with-dto', entityWithDTO.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
